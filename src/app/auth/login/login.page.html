<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <div style="padding: 16px">
      <ion-item>
        <ion-label position="floating">อีเมล์</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          email="true"
          maxlength="40"
          required
        >
        </ion-input>
      </ion-item>
      <div class="error-box" *ngIf="isInvalid('email')">
        <span *ngIf="form?.get('email')?.errors?.required">
          โปรดระบุอีเมล
        </span>
        <span *ngIf="form?.get('email')?.errors?.email">
          โปรดระบุอีเมลให้ถูกต้อง
        </span>
      </div>
      <ion-item>
        <ion-label position="floating">รหัสผ่าน</ion-label>
        <ion-input
          minlength="5"
          formControlName="password"
          type="password"
          maxlength="10"
          minlength="5"
          required
        >
        </ion-input>
      </ion-item>
      <div class="error-box" *ngIf="isInvalid('password')">
        <span *ngIf="form?.get('password')?.errors?.required">
          โปรดระบุรหัสผ่าน
        </span>
        <span *ngIf="form?.get('password')?.errors?.minlength">
          โปรดระบุรหัสผ่านอย่างน้อย5ตัว
        </span>
      </div>
    </div>
  </form>
</ion-content>
<ion-footer mode="ios">
  <ion-toolbar>
    <button (click)="login()">เข้าสู่ระบบ</button>
  </ion-toolbar>
</ion-footer>
