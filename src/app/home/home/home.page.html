  <ion-toolbar>

      <ion-button (click)="back()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>

    <ion-title>Welcome</ion-title>

<ion-content>
  <div *ngIf="loggedIn">
    <ion-grid fixed>
      <ion-row> ชื่อ-นามสกุล : {{user?.name}} </ion-row>
      <ion-row> อีเมล : {{user?.email}} </ion-row>
      <ion-row> ตำแหน่ง : {{user?.role}} </ion-row>
    </ion-grid>
  </div>

  <button style="margin-top: 20px" *ngIf="loggedIn" (click)="logout()">
    logout
  </button>
</ion-content>
